<html>
<head>
    <title>Morning Pushups 7</title>
</head>

<body>
<main>
    <div>bob</div>
    <div>STEVE</div>
    <div>sALLY</div>
</main>

<!-- Start Script -->
<script>
    (function () { // IFEE
        "use strict"

        const divs = document.querySelectorAll("div")
        const name = {lName: "smith"}
        const upperCase = (input) => {
            input = input.toLowerCase()
            return input.charAt(0).toUpperCase() + input.slice(1)
        }

        for(let i = 0;  i< divs.length; i++){
            divs[i].innerText = `${upperCase(divs[i].innerText)} ${upperCase(name.lName)}\n`;
        }
    })();
</script>
</body>
