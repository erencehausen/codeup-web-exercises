<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            margin: 200px 50px;
        }
        button {
            border: none;
            border-radius: 1em;
            color: white;
            font-size: 2em;
            text-shadow: -1px -1px 0 #2E2E2E, 1px -1px 0 #2E2E2E, -1px 1px 0 #2E2E2E, 1px 1px 0 #2E2E2E;
            margin: auto 1em;
            padding: 1em;
            outline: none;
        }
        #redBtn {
            background-color: rgb(200, 100, 100);
        }
        #greenBtn {
            background-color: rgb(100, 200, 100);
        }
        #blueBtn {
            background-color: rgb(100, 100, 200);
        }
    </style>
</head>
<body>
<div id="container">
    <button id="redBtn" type="button">Background To Red</button>
    <button id="greenBtn" type="button">Background To Green</button>
    <button id="blueBtn" type="button">Background To Blue</button>
</div>
<script>
    (function() {
        "use strict";
        alert("!!WARNING!! THIS SITE CONTAINS BRIGHT COLORS!!")
        let colorTrigger;
        let red = 200;
        let green = 200;
        let blue = 200;

        const redBtn = document.getElementById('redBtn');
        const redBtnListener = function () {
            colorTrigger = 'red';
            colorChanger();
        };

        const greenBtn = document.getElementById('greenBtn');
        const greenBtnListener = function () {
            colorTrigger = 'green';
            colorChanger();
        };

        const blueBtn = document.getElementById('blueBtn');
        const blueBtnListener = function () {
            colorTrigger = 'blue';
            colorChanger();
        };


        const colorChanger = function() {
            const interval = 10;
            let count = 200;
            let max = 0;
            const btnColorChanger = setInterval(function() {
                if(count <= max){
                    clearInterval(btnColorChanger);
                } else {
                    count--;
                    switch (colorTrigger){

                        case 'red':
                            if (green > 100) {
                                green--;
                            } else { green = 100;}
                            if (blue > 100) {
                                blue--;
                            } else { blue = 100;}
                            if(red <= 200) red++;
                            document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;
                            break

                        case 'green':
                            if (red > 100) {
                                red--;
                            }  else { red = 100;}
                            if (blue > 100) {
                                blue--;
                            } else { blue = 100;}
                            if(green <= 200) green++;
                            document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;
                            break;

                        case 'blue':
                            if (red > 100) {
                                red--;
                            }  else { red = 100;}
                            if (green > 100) {
                                green--;
                            } else { green = 100;}
                            if(blue <= 200) blue++;
                            document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;
                            break;
                        default:
                            break;
                    }
                }
            }, interval);
        }
        redBtn.addEventListener('click', redBtnListener);
        greenBtn.addEventListener('click', greenBtnListener);
        blueBtn.addEventListener('click', blueBtnListener);
    })();
</script>
</body>
</html>
